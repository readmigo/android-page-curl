name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Install NDK and CMake
        run: |
          echo "y" | ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager \
            "ndk;27.0.12077973" \
            "cmake;3.22.1"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Lint
        run: ./gradlew :pagecurl:lint

      - name: Build Debug AAR
        run: ./gradlew :pagecurl:assembleDebug

      - name: Build Release AAR
        run: ./gradlew :pagecurl:assembleRelease

      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: pagecurl-release-aar
          path: pagecurl/build/outputs/aar/pagecurl-release.aar
          retention-days: 7

      - name: Upload Lint results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-results
          path: pagecurl/build/reports/lint-results-*.html
          retention-days: 7
